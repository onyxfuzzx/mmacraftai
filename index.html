<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMACraftAI - Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff3e00;      /* aggressive red-orange */
      --secondary: #00a8cc;    /* neon aqua blue */
      --dark: #1e272e;
      --light: #f5f6fa;
      --gray: #485460;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1e272e 0%, #0c0f13 100%);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .landing-card {
      background: rgba(40, 47, 58, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    .landing-card h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(255, 62, 0, 0.6);
    }

    .landing-card p {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--light);
      opacity: 0.9;
    }

    .landing-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .landing-btn {
      padding: 18px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .landing-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
      transition: all 0.5s ease;
      z-index: -1;
    }

    .landing-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 62, 0, 0.5);
    }

    .landing-btn:hover:before {
      width: 100%;
    }

    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .logo-icon {
      font-size: 3.5rem;
      color: var(--primary);
      text-shadow: 0 0 15px rgba(255, 62, 0, 0.7);
      animation: pulse 2s infinite;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      flex-wrap: wrap;
      gap: 20px;
    }

    .feature {
      flex: 1;
      min-width: 150px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature i {
      font-size: 2rem;
      color: var(--secondary);
      margin-bottom: 10px;
    }

    footer {
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .landing-card {
        padding: 30px 20px;
      }
      
      .landing-card h1 {
        font-size: 2rem;
      }
      
      .features {
        flex-direction: column;
      }
      
      .landing-btn {
        padding: 15px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <i class="fas fa-fist-raised logo-icon"></i>
  </div>
  
  <div class="landing-card">
    <h1>Welcome to MMACraftAI</h1>
    <p>Select a module to get started</p>

    <div class="features">
      <div class="feature">
        <i class="fas fa-dumbbell"></i>
        <p>FightFit AI</p>
      </div>
      <div class="feature">
        <i class="fas fa-user-ninja"></i>
        <p>SmartSpar</p>
      </div>
      <div class="feature">
        <i class="fas fa-brain"></i>
        <p>FightIQ</p>
      </div>
    </div>

    <div class="landing-buttons">
      <a href="http://127.0.0.1:8080/" class="landing-btn"><i class="fas fa-dumbbell"></i> FightFit AI</a>
      <a href="http://127.0.0.1:5000/" class="landing-btn"><i class="fas fa-user-ninja"></i> SmartSpar</a>
      <a href="http://127.0.0.1:5500/" class="landing-btn"><i class="fas fa-brain"></i> FightIQ</a>
    </div>
  </div>

  <footer>
    <p>Â© 2025-2026 MMACraftAI - Advanced MMA Training Analytics</p>
  </footer>
</body>
</html>
