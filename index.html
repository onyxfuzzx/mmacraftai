<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMACraftAI - Landing Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .landing-card {
      background: rgba(40, 47, 58, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
    }

    .landing-card h1 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    .landing-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .landing-btn {
      padding: 15px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }

    .landing-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 62, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="landing-card">
    <h1><i class="fas fa-fist-raised"></i> Welcome to MMACraftAI</h1>
    <p>Select a module to get started</p>

    <div class="landing-buttons">
      <a href="https://19csq6lc-8000.inc1.devtunnels.ms/" class="landing-btn"><i class="fas fa-dumbbell"></i> FightFit AI</a>
      <a href="https://19csq6lc-5500.inc1.devtunnels.ms/" class="landing-btn"><i class="fas fa-user-ninja"></i> SmartSpar</a>
      <a href="https://19csq6lc-5500.inc1.devtunnels.ms/" class="landing-btn"><i class="fas fa-brain"></i> FightIQ</a>
    </div>
  </div>
</body>
</html>
